<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Number guesser</title>

    <!-- Bootstrap -->
	<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  </head>
  <body>
	<div class="container">
		<h6>Number Guesser</h6>
		<div id="game">
			<p>Guess a number between <span class="min-num">1</span> and <span class="max-num">10</span></p>
			<input type="number" id="guess-input" placeholder="Enter your guess...">
			<input type="submit" value="Submit" id="guess-btn">
			<p class="message"></p>
		</div>
	</div>
  
<script>
/*Game function
- Player must guess a number between a min and max
- Player gets a certain amount of guesses
- Notify player of guesses remaining
- Notify the player of the correct answer if loose
- Let player choose to play again
*/
// Values
let min = 1;
let	max = 10;
let	winningNum = 2;
let	guessesLeft = 3;

// UI Elements
const game = document.querySelector('#game');
const minNum = document.querySelector('.min-num');
const maxNum = document.querySelector('.max-num');
const guessBtn = document.querySelector('#guess-btn');	  
const guessInput = document.querySelector('#guess-input');
const message = document.querySelector('.message');

// Assign UI min and max
minNum.textContent = min;
maxNum.textContent = max;
console.log(guessBtn);

// Listen for quess
guessBtn.addEventListener("click", function(){
	let guess = parseInt(guessInput.value);
	console.log(guess);
	// Validate
	if(isNaN(guess) || guess < min || guess > max){
		setMessage(`Please enter a number between ${min} and ${max}`, 'red');
	}
	// Check if won
	if(guess === winningNum){
		//Game over - won
		gameOver(true, `${winningNum} is correct, you WIN`);
	} else {
			// Wrong number
		guessesLeft -= 1;
		if (guessesLeft === 0){
			// Game over - lost
			gameOver(false, `Game Over, you lost. The correct number was ${winningNum}`);
		} else {
			// Game continues - answer wrong
			// Change border color
			guessInput.style.borderColor = 'red';
			// Clear Input
			guessInput.value = '';
			// Tell user it's the wrong number
			setMessage(`${guess} is not correct, you have, ${guessesLeft} guesses left`);
		}
	}
});

// Game Over
function gameOver(won, msg){
	let color;
	won === true ? color = 'green' : color = 'red';
	// Disable input
	guessInput.disabled = true;
	// Change border color
	guessInput.style.borderColor = color;
	// Set text color
	message.style.color = color;
	// Set message
	setMessage(msg);
}

function setMessage(msg, color){
	message.style.color = color;
	message.textContent = msg;
}

</script>
  </body>
</html>
